<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Quiz de Acentuação
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group reorder="true" (ionItemReorder)="reordenarItems($event)">
      <ion-item-sliding *ngFor="let item of items">
        <ion-item>{{item}}</ion-item>
        <ion-item-options>
         <ion-button (click)="btn('Sim')" color="secondary">Sim!</ion-button>
         <ion-button (click)="btn('Não')" color="danger">Não!</ion-button>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-sliding>
        <ion-item>
          <p>arraste a barra até o resultado da conta</p>
          <p>5+2*3</p>
        </ion-item>
      </ion-item-sliding>

      <ion-range color="secondary" pin min="0" max="25"  step="1" style="width: 80%; margin: 0 auto;">
        <ion-label ranger-left>0</ion-label>
        <ion-label ranger-right>25</ion-label>
      </ion-range>

      
    </ion-item-group>
  </ion-list>
</ion-content>
